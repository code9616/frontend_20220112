<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{margin: 20px; padding: 0; border:0;}

       input { width:100px; height:50px; }
       .box, .box01, .box02{ width: 150px; height: 150px;
             border: 3px solid #000;}
             
     
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
           //$('.box').hide(); 
           //$('.box').css({display:'none'});

            // $('.btn_s').click(function(){
            //     $('.box').show(1000);
            // });
            // $('.btn_e').click(function(){
            //     $('.box').hide(1000);
            // });
            
            $('.toggle_b').click(function(){
                $('.box01').toggle(600);
            });


            // $('.btn_s').click(function(){
            //      $('.box').slideUp();
            // });
            // $('.btn_e').click(function(){
            //      $('.box').slideDown();
            // })


            $('.btn_s').click(function(){
                $('.box').fadeIn(5000);
            });
            $('.btn_e').click(function(){
                $('.box').fadeOut();
            });


            $('.fadeto').click(function(){
                $('.box02').fadeTo(600,0.2);
            })


        })
        /*
         $(대상).css({속성1:속성값,})
         css()메소드는 대상에게 스타일 속성을 적용할때 사용
         $(대상).addClass(클래스명) 미리선언된 스타일속성 제이쿼리메소드 설정
         $(대상).removeClass(클래스명)미리선언된 스타일속성 제이쿼리메소드 설정된 동작을 취소

         show()/hide()는 보이고 숨김의 애니메이션 메소드
         애니메이션 메소드(시간) -> 1000초 즉500이라면 0.5초
         toggle(600)은 show()/hide() 다 가능한데 단 현재 보이는 상태라면 
         숨김이 되고 숨긴상태라면 보임이 되는 동작

         slideUp()/slideDown()은 객체 높이를 위에서 커졌다 작아졌다 동작


         fadeIn()/fadeOut()은 서서히 나타났다가 사라지는 동작, 투명도를 조절해서 동작함

         fadeTo(600,0.2)은 투명도를 20%, 그렇되는데 걸리는 시간 0.6초로 동작
        */
    </script>
</head>
<body>
    <div id="control">
        <input type="button" value="show" class="btn_s" />
        <input type="button" value="hide" class="btn_e" />
        <input type="button" value="toggle" class="toggle_b" />
        <input type="button" value="fadeT0" class="fadeto" />
    </div>
    <div class="box">box</div>
    <div class="box01">box01</div>
    <div class="box02">box02</div>
</body>
</html>
