<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 if조건문</title>
</head>
<body>
    <h2>제어문 if조건문</h2>
    <script>
        'use strict';
     let Menu = prompt("메뉴를 선택하세요!"); //피자 p, 스파게티 s, 리조또 r, 드링크 d 
    
     switch(Menu){

    case 'p' :
    case 'P' :
        document.write("Pizza를 주문하셨습니다." ); break;

    case 's' :
    case 'S' :
        document.write("Spaghetti를 주문하셨습니다." ); break;

    case 'r' :
    case 'R' :
        document.write("Risotto를 주문하셨습니다." ); break;

    case 'd' :
    case 'D' :
        document.write("Drink를 주문하셨습니다." ); break;

    default :
       document.write("메뉴에 없습니다." );

} 
</script>
</body>
</html>
