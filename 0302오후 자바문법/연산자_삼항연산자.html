<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
</head>
<body>
    <h2>대입연산자</h2>
    <script>
        'use strict';
        const num1 = Number(prompt('첫번째 숫자를 입력하세요'));//10
        const num2 = Number(prompt('두번째 숫자를 입력하세요'));//5

        const result = num1 > num2 ? num1 : num2;
        //const result = 조건식 ? 참일때 결과값 : 거짓일때 결과값;
        console.log(`입력한 두 수에서 큰 수는 ${result}입니다`);
        document.write(`입력한 두 수에서 큰 수는 ${result}입니다`);//객체형의 값
        document.write('입력한 두 수에서 큰 수는 ${result}입니다');//문자열
        document.write('<img src="이미지경로" alt="대체글">');// ''  "" 우선순위


</script>
</body>
</html>
