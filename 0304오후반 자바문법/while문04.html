<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문_while문</title>
</head>
<body>
    <h2>구구단</h2>
    <script>
        'user strict';
        const dan = Number(prompt('원하는 단을 입력하세요'));   // 5
        document.write(`<p>${dan}단</p>`);

        let i = 1
  

         while(i <= 9){ //1 2 3 4 5 6 7 8 9
           document.write(`<p>${dan} * ${i} = ${dan * i}</p>`);
                               // 9     1    =   9
           i++; 
         }
        
    </script>
</body>
</html>
